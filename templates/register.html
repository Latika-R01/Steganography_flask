{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block body %}
<div class="container">
    <div class="row">

         <div class="col-lg-3">
              <h2>Register Form</h2>
      <p>Enter your details</p>
             <form method="post" action="/registration_check" id="login_form">
                  <div class="form-group">
                        <input type="text" class="form-control" placeholder="Username" id="username_new"   name="username_new" required>
                    </div>
                  <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" id="password_new"  name="password_new" required>

                  </div>
                   <div class="alignCenter">
                        <button type="submit"  class="btn btn-primary">Register</button>
                    </div>
             </form>
         </div>
    </div>
</div>
{% endblock %}
