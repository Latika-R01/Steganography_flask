<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Encrypt</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<body>
<div class="container">
    <div class="row">

         <div class="col-lg-3">
              <h2 style="text-align:center;">New Encryption</h2>

             <form method="post" action="/encrypt_form" id="encrypt_form">
                  <div class="form-group">
                       <label for="exampleInputEmail1">Enter image name(without extension) :</label>
                        <input type="text" class="form-control"  id="old_img"   name="old_img" required>
                    </div>
                <div class="form-group">
                       <label for="exampleInputEmail1">Enter data to be encoded :</label>
                        <input type="text" class="form-control"  id="encypt_data"   name="encypt_data" required>
                    </div>

                 <div class="form-group">
                       <label for="exampleInputEmail1">Enter new image name :</label>
                        <input type="text" class="form-control"  id="new_img"   name="new_img" required>
                    </div>
                   <div class="alignCenter">
                        <button type="submit"  class="btn btn-primary">Encrypt</button>
                    </div>
             </form>
         </div>
    </div>
</div>
</body>
</html>
